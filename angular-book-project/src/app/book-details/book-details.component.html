<section class="container-md">
    <form #mForm="ngForm" (ngSubmit)="saveNewBook()">
        <div class="form-group">
            <label class="dark" for="title">Title:</label>
            <input 
              id="title" type="text" class="form-control" 
              pattern="^[a-űA-Ű ]{5,25}$" name="title" 
              [(ngModel)]="book.title" required>
        </div>
        <div class="form-group">
            <label class="dark" for="author">Author:</label>
            <input 
              id="author" type="text" class="form-control" 
              pattern="^[a-űA-Ű .]{5,30}$" name="author" 
              [(ngModel)]="book.author" required>
        </div> 
        <div class="form-group">
            <label class="dark" for="category">Category:</label>
            <select 
              name="category" id="category" class="form-control"
              [(ngModel)]="book.category" required>
              <option value="" disabled selected>Choose Category</option>
              <option value="Adventure">Drama</option>
              <option value="Crime">Action</option>
              <option value="Romance">Fantasy</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="mForm.invalid">Save New Book</button>
        <div>
          <small class="text-danger" [hidden]="mForm.valid">Fill all field to save!</small>
        </div>
    </form>
</section>
